<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{
        width: 500px;
        height: 500px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <iframe src="http://www.cursoemvideo.com.br/" frameborder="0" height="500" title="cursoemvideo" scrolling="no">
            <a href="http://www.cursoemvideo.com.br/"></a>
        </iframe>
        pra aprender a programar:
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0" title="google">
    </iframe> não deixa ser aberto
        por iframe</p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500" title="repositorio">
            <a href="https://gustavoguanabara.github.io/"></a>
        </iframe>
        também é bem legal
    </p>
</body>

</html>
