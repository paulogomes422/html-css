<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esta vídeo está hospedado no meu próprio servidor</p>
    <video poster="imagens/imagem.jpg" width="560" controls autoplay loop>
        <source src="midia/video-menor.mp4" type="video/mp4">
        <source src="midia/video-menor.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com conversão de vídeos</p>

    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=SV5roz4iMh5w9Y17" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
