<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Diminua e aumente o tamanho do seu navegador</p>
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3" type="audio/org">
        <source src="midia/musica.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica.mp3">Clique aqui</a> para baixar o arquivo</p>

    </audio>
</body>
</html>
