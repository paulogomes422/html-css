<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border-width: 10px;
            padding: 10px;
            border: 10px solid darkgray;
            margin: 20px 20px 40px 20px;
            outline:5px dashed salmon ;
        }

        a {
            border: 10px solid red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="">links</a> são exemplos de caixas inline-level.
        Vamos ver como tudo se comporta</p>
</body>

</html>
